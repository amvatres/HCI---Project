<!DOCTYPE HTML>
<html>

	<head>
		<title>Conference Organizer</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />


        <!-- CSS scripts -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/custom-css/events-css.css" />
	
	</head>

	<body>

            <!-- Header -->
            <header id="header">
                <div class="inner">

                    <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
                </div>
            </header>
        
            <!-- Main part -->
			<section id="main-part">
			    <div class="inner">

                    <header><h1 class="title">Please choose type of event you want to visit</h1></header>



                    <div class="grid-container">
                        <article id="3685" class="location-listing">
                          <a class="location-title" href="#">Concerts</a>
                          <div class="location-image">
                            <a href="#"> <img width="300" height="169" src="images/concerts.jpg"></a>
                          </div>
                        </article>
                    
                        <article id="3688" class="location-listing">
                            <a class="location-title" href="#">Conferences</a>
                            <div class="location-image">
                                <a href="#"> <img width="300" height="169" src="images/conferences.jpg" alt="san francisco"></a>
                              </div>
                        </article>
                    
                        <article id="3691" class="location-listing">
                            <a class="location-title" href="#">Plays</a>
                            <div class="location-image">
                                <a href="#"> <img width="300" height="169" src="images/plays.jpg" alt="san francisco"></a>
                              </div>
                        </article>
                    
                        <article id="3694" class="location-listing">
                            <a class="location-title" href="#">Seminars</a>
                            <div class="location-image">
                                <a href="#"> <img width="300" height="169" src="images/seminars.jpg" alt="san francisco"></a>
                              </div>
                        </article>
                    
                        <article id="3697" class="location-listing">
                            <a class="location-title" href="#">Movies</a>
                            <div class="location-image">
                                <a href="#"> <img width="300" height="169" src="images/movies.jpg" alt="san francisco"></a>
                              </div>
                        </article>
                    
                        <article id="3700" class="location-listing">
                            <a class="location-title" href="#">San Francisco</a>
                            <div class="location-image">
                                <a href="#"> <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/san-fransisco-768x432.jpg" alt="san francisco"></a>
                              </div>
                    
                        </article>
                      </div>
                      <!-- end grid container -->
				</div>
			</section>
    
    
        <!-- JS Scripts -->
		<script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.slim.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>

    

        <!-- Custom JS -->
        <script src="assets/js/custom-js/events-js.js"></script>
    </body>
</html>
